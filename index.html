<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Animated background -->
  <div class="bg-wrapper">
    <div class="bg-circle"
      style="width: 100px; height: 100px; background: rgba(84, 53, 171, 0.8); top: 20%; left: 10%; animation-delay: 0s;">
    </div>
    <div class="bg-circle"
      style="width: 150px; height: 150px; background: rgba(191, 87, 66, 0.8); top: 60%; left: 80%; animation-delay: 2s;">
    </div>
    <div class="bg-circle"
      style="width: 80px; height: 80px; background: #6a5acd; top: 30%; left: 70%; animation-delay: 4s;"></div>
    <div class="bg-circle"
      style="width: 120px; height: 120px; background: rgba(65, 105, 158, 0.8); top: 70%; left: 20%; animation-delay: 1s;">
    </div>
  </div>
  <!-- Navbar -->
  <nav class="game-navbar sticky-nav">
    <div class="navbar-content">
      <h1>RockPaperScissors</h1>
    </div>
  </nav>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="assests/rock.png" />
    </div>
    <div class="choice" id="paper">
      <img src="assests/paper.png" />
    </div>
    <div class="choice" id="scissors">
      <img src="assests/scissors.png" />
    </div>
  </div>

  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
